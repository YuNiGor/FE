<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <button
        class="registration-button"
        onclick="window.location.href='registration.html'"
      >
        Registration
      </button>
      <button class="login-button" onclick="window.location.href='login.html'">
        Login
      </button>
      <h1>Order System</h1>
      <form id="createOrderForm" class="form">
        <h2>Create Order</h2>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" required />
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" id="price" required />
        </div>
        <div class="form-group">
          <label for="cost">Cost</label>
          <input type="text" id="cost" required />
        </div>
        <button type="submit">Submit Order</button>
      </form>
      <div id="notificationContainer"></div>
      <div class="statusButtons">
        <button class="statusButton" data-status="pay">Pay</button>
        <button class="statusButton" data-status="send">Send</button>
        <button class="statusButton" data-status="accept">Accept</button>
        <button class="statusButton" data-status="complete">Complete</button>
      </div>
      <button id="logoutButton" class="logoutButton">Logout</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
